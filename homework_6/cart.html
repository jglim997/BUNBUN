<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="index.css">

<body>
    <header> 
        <a href="index.html" class="title">
            BUN BUN BAKE SHOP
        </a>
        <nav>
            <a href="products.html" class="navbutton">PRODUCTS</a>
            <a href="about.html" class="navbutton">ABOUT</a>
            <a href="#" class="navbutton">GALLERY</a>
            <a href="cart.html" class="navbutton1">CART</a>

        <br><br><br>
        <h1>   
            Shopping Cart
        </h1>
        <h4 id="total">9 Items Total - $24.50</h4>
        <div class="checkoutgrid">
            <div class="row" id="item1">
                <div class="column">
                    <img src="images/originalsmall.png" alt="original cinnamon-roll">
                </div>
                <div class="column">
                    <h3>ORIGINAL - Cinnamon Bun</h3>
                    <img src="images/originaldetails.svg" width="90%" alt="drop-down">
                </div>
                <button class="trash" onclick="cart1()"><img src="images/trashcan.svg" alt="trashcan icon"></button>
            </div>
            <div class="row" id="item2">
                <div class="column">
                    <img src="images/blackberrysmall.png" alt="blackberry cinnamon-roll">

                <div class="column">
                    <h3>BLACKBERRY - Cinnamon Bun</h3>
                    <img src="images/blackberrydetails.svg" width="90%" alt="drop-down">
                </div>
                <button class="trash" onclick="cart2()"><img src="images/trashcan.svg" alt="trashcan icon"></button>
            </div>

            <div class="row" id="item3">
                <div class="column">
                    <img src="images/blackberrysmall.png" alt="blackberry cinnamon-roll">
                </div>
                <div class="column">
                    <h3>BLACKBERRY - Cinnamon Bun</h3>
                    <img src="images/blackberrydetails.svg" width="90%" alt="drop-down">
                </div>
                <button class="trash" onclick="cart3()"><img src="images/trashcan.svg" alt="trashcan icon"></button>
            </div>
        </div>

        <hr>
